services:
  php:
    build:
      context: ./php
      dockerfile: Dockerfile
    container_name: todo-php
    volumes:
      - ../:/var/www/html
    depends_on:
      - db
      - redis
    networks:
      - todo-network
    environment:
      - PHP_OPCACHE_VALIDATE_TIMESTAMPS=1

  web:
    image: nginx:1.24-alpine
    container_name: todo-nginx
    ports:
      - "8080:80"
    volumes:
      - ../:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - todo-network

  db:
    image: postgres:15-alpine
    container_name: todo-postgres
    env_file:
      - .env.docker
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-todo_db}
      POSTGRES_USER: ${POSTGRES_USER:-todo_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # Ports are not exposed by default (services communicate via internal network)
    # In development, you can expose with Docker volume mounts for tools access
    networks:
      - todo-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-todo_user} -d ${POSTGRES_DB:-todo_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: todo-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    # Ports are not exposed by default (services communicate via internal network)
    # In development, you can expose with: docker compose -p todo-me --profile dev up
    networks:
      - todo-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  todo-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
