nelmio_api_doc:
    documentation:
        info:
            title: Todo-Me API
            description: REST API for Todo-Me task management application
            version: '1.0.0'
        servers:
            - url: /api/v1
              description: API v1
        components:
            securitySchemes:
                bearer:
                    type: http
                    scheme: bearer
                    description: 'Enter your API token without the "Bearer" prefix'
                apiKey:
                    type: apiKey
                    in: header
                    name: X-API-Key
                    description: 'Alternative: Use X-API-Key header'
        security:
            - bearer: []
            - apiKey: []
    areas:
        default:
            path_patterns:
                - ^/api/v1
            disable_default_routes: true
