# see https://symfony.com/doc/current/reference/configuration/framework.html
framework:
    secret: '%env(APP_SECRET)%'

    # Trusted reverse proxy for X-Forwarded-* headers
    # Required for path prefix handling when behind nginx proxy
    # 127.0.0.1: Nginx is on the same machine
    # REMOTE_ADDR: Trust the immediate preceding proxy (needed for Cloudflare or other reverse proxies)
    trusted_proxies: '127.0.0.1,REMOTE_ADDR'
    trusted_headers: ['x-forwarded-for', 'x-forwarded-host', 'x-forwarded-proto', 'x-forwarded-port', 'x-forwarded-prefix']


    # Note that the session will be started ONLY if you read or write from it.
    session:
        handler_id: null
        cookie_secure: auto
        cookie_samesite: strict
        storage_factory_id: session.storage.factory.native

    #esi: true
    #fragments: true
    php_errors:
        log: true

    # Rate limiter configuration (uses Redis if available)
    rate_limiter:
        anonymous_api:
            policy: 'sliding_window'
            limit: 100
            interval: '1 minute'
        authenticated_api:
            policy: 'sliding_window'
            limit: 1000
            interval: '1 minute'

when@test:
    framework:
        test: true
        session:
            storage_factory_id: session.storage.factory.mock_file

when@prod:
    framework:
        # Asset base path configuration for production
        # Prepends the APP_PATH_PREFIX to all generated asset URLs so assets work
        # correctly when deployed to a subpath (e.g., /todo-me/)
        assets:
            base_path: '%env(APP_PATH_PREFIX)%'
