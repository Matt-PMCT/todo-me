# see https://symfony.com/doc/current/reference/configuration/framework.html
framework:
    secret: '%env(APP_SECRET)%'

    # Trusted reverse proxy for X-Forwarded-* headers
    # Required for path prefix handling when behind nginx proxy
    # Default: empty (no trusted proxies in dev/test), set to 127.0.0.1 in production
    trusted_proxies: '%env(default::TRUSTED_PROXIES)%'
    trusted_headers: ['x-forwarded-for', 'x-forwarded-host', 'x-forwarded-proto', 'x-forwarded-prefix']

    # Note that the session will be started ONLY if you read or write from it.
    session:
        handler_id: null
        cookie_secure: auto
        cookie_samesite: strict
        storage_factory_id: session.storage.factory.native

    #esi: true
    #fragments: true
    php_errors:
        log: true

    # Request context for URL generation when behind reverse proxy with path prefix
    # The asset() and path() Twig functions use this to generate correct URLs
    request:
        # Base path for URL generation (set via APP_PATH_PREFIX environment variable)
        base_path: '%env(default::APP_PATH_PREFIX)%'

    # Rate limiter configuration (uses Redis if available)
    rate_limiter:
        anonymous_api:
            policy: 'sliding_window'
            limit: 100
            interval: '1 minute'
        authenticated_api:
            policy: 'sliding_window'
            limit: 1000
            interval: '1 minute'

when@test:
    framework:
        test: true
        session:
            storage_factory_id: session.storage.factory.mock_file
