twig:
    file_name_pattern: '*.twig'
    default_path: '%kernel.project_dir%/templates'

    # Enable strict variables in dev/test for catching errors
    strict_variables: true

    # Issue #51: Global application name for customization
    globals:
        app_name: '%env(APP_NAME)%'

when@test:
    twig:
        strict_variables: true

when@prod:
    twig:
        strict_variables: false
