framework:
    router:
        # Configure how to generate URLs in non-HTTP contexts, such as CLI commands.
        # See https://symfony.com/doc/current/routing.html#generating-urls-in-commands
        # This ensures URLs in emails, console commands, etc. include the full path
        default_uri: '%env(DEFAULT_URI)%'
        #
        # For web requests: Symfony 5.3+ automatically detects the base URL from
        # X-Forwarded-Prefix header sent by the reverse proxy (nginx).
        # This is enabled by the TRUSTED_PROXIES setting in framework.yaml

when@prod:
    framework:
        router:
            strict_requirements: null
