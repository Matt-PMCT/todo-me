# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    redis_url: '%env(REDIS_URL)%'
    api_token_ttl_hours: '%env(int:API_TOKEN_TTL_HOURS)%'

services:
    # default configuration for services in this file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones

    App\Service\RedisService:
        arguments:
            $redisUrl: '%redis_url%'

    # API infrastructure services
    App\Service\ApiLogger:
        arguments:
            $apiLogger: '@monolog.logger.api'

    App\EventListener\ApiExceptionListener:
        arguments:
            $environment: '%kernel.environment%'

    # Rate limiter factories are autowired by Symfony's RateLimiter component
    # The factory names are derived from the rate_limiter config keys in framework.yaml
    # (anonymous_api -> anonymousApiLimiter, authenticated_api -> authenticatedApiLimiter)

    # Auth controller with login rate limiter
    App\Controller\Api\AuthController:
        arguments:
            $loginLimiter: '@limiter.login'

    # User service with API token TTL configuration
    App\Service\UserService:
        arguments:
            $apiTokenTtlHours: '%api_token_ttl_hours%'
