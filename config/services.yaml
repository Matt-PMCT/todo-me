# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    redis_url: '%env(REDIS_URL)%'
    api_token_ttl_hours: '%env(int:API_TOKEN_TTL_HOURS)%'
    search_locale_default: 'english'
    search_locale: '%env(default:search_locale_default:SEARCH_LOCALE)%'
    vapid_public_key: '%env(VAPID_PUBLIC_KEY)%'
    vapid_private_key: '%env(VAPID_PRIVATE_KEY)%'
    vapid_subject: '%env(VAPID_SUBJECT)%'

services:
    # default configuration for services in this file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones

    App\Service\RedisService:
        arguments:
            $redisUrl: '%redis_url%'

    # API infrastructure services
    App\Service\ApiLogger:
        arguments:
            $apiLogger: '@monolog.logger.api'

    # Exception mapper registry with tagged mappers
    App\EventListener\ExceptionMapper\ExceptionMapperRegistry:
        arguments:
            $mappers: !tagged_iterator { tag: 'app.exception_mapper', default_priority_method: 'getPriority' }

    # Server error mapper needs environment for debug info
    App\EventListener\ExceptionMapper\Fallback\ServerErrorMapper:
        arguments:
            $environment: '%kernel.environment%'

    # Rate limiter factories are autowired by Symfony's RateLimiter component
    # The factory names are derived from the rate_limiter config keys in framework.yaml
    # (anonymous_api -> anonymousApiLimiter, authenticated_api -> authenticatedApiLimiter)

    App\EventSubscriber\ApiRateLimitSubscriber:
        arguments:
            $environment: '%kernel.environment%'

    # Auth controller with login and registration rate limiters
    App\Controller\Api\AuthController:
        arguments:
            $loginLimiter: '@limiter.login'
            $registrationLimiter: '@limiter.registration'

    # User service with API token TTL configuration
    App\Service\UserService:
        arguments:
            $apiTokenTtlHours: '%api_token_ttl_hours%'

    # Task repository with configurable search locale
    App\Repository\TaskRepository:
        arguments:
            $searchLocale: '%search_locale%'

    # Alias for FormLoginAuthenticator to enable autowiring
    Symfony\Component\Security\Http\Authenticator\FormLoginAuthenticator:
        alias: 'security.authenticator.form_login.main'

    App\Service\EmailService:
        arguments:
            $appUrl: '%env(APP_URL)%'
            $mailFromAddress: '%env(MAIL_FROM_ADDRESS)%'
            $mailFromName: '%env(MAIL_FROM_NAME)%'

    App\Service\PushNotificationService:
        arguments:
            $vapidPublicKey: '%vapid_public_key%'
            $vapidPrivateKey: '%vapid_private_key%'
            $vapidSubject: '%vapid_subject%'
